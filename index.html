<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather board</title>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div id="today" class="card-header">
        </div>
        <ul class="list-group list-group-flush">
          <li id="town" class="list-group-item"></li>
          <li id="temperature" class="list-group-item"></li>
          <li id="rain" class="list-group-item"></li>
          <li id="humidity" class="list-group-item"></li>
          <li id="wind" class="list-group-item"></li>
          <li id="pressure" class="list-group-item"></li>
        </ul>
    </div>

    <div id="temp-chart" class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    
    <div id="week"></div>
    
    <script src="main.js"></script>
    <script src="./node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <script src="chart.js" type="module"></script>
</body>
</html>
